<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>character</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="background">
        <div class="title">
            <strong>designed by seungmi</strong>
            <h1>CSS Drawing</h1>
        </div>
        <div class="character">
            <div class="obj">
                <div class="watermelon">
                    <div class="seed"></div>
                    <div class="seed"></div>
                    <div class="seed"></div>
                </div>
            </div>
            <div class="obj ect">
                <div class="band">
                    <div class="left"></div>
                    <div class="center"></div>
                    <div class="right"></div>
                </div>
            </div>
            <div class="obj face_area">
                <div class="face">
                    <div class="hair"></div>
                    <div class="hair"></div>
                    <div class="hair"></div>
                    <div class="hair"></div>
                    <div class="hair"></div>
                    <div class="eyes position_center">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <div class="mouth position_center"></div>
                    <div class="cheek position_center">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                </div>
                <div class="back_hair">
                    <div class="left">
                        <div class="hair"></div>
                        <div class="hair"></div>
                        <div class="hair"></div>
                        <div class="pin small"></div>
                        <div class="pin"></div>
                    </div>
                    <div class="right">
                        <div class="hair"></div>
                        <div class="hair"></div>
                        <div class="hair"></div>
                        <div class="pin small"></div>
                        <div class="pin"></div>
                    </div>
                </div>
                <div class="face_bg_wrap">
                    <div class="face_bg"></div>
                    <div class="face_bg"></div>
                    <div class="face_bg"></div>
                    <div class="face_bg"></div>
                    <div class="face_bg"></div>
                </div>
            </div>
            <div class="obj body_area">
                <div class="cloth">
                    <div class="neck"></div>
                    <div class="hand">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <div class="leg">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
